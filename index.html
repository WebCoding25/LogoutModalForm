<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h4 class="title">Click the Button to Pop-up Logout Modal:</h4>
  
        <button id="btn">Logout Modal</button>
        <div id="modal">
                <form class="modal-box">
              <img src="logout-icon.jpg" alt="">
              <h2>Logout Form</h2>
              <br>
              <p>Are you sure you want to Logout from your account? Once you logged out, you need to login again. <span>Are you Ok ? </span></p>
  
              <div class="closeBtn">
                <button class="cancelbtn">Cancel</button>
                <button class="logoutbtn"> Yes, Logout!<button>
              </div>
  
          </form>
          </div>
        </div>

        <script src="script.js"></script>
</body>
</html>
